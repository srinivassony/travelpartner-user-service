<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Popup Modal</title>
<style>
/* Modal styles */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Position the modal */
  z-index: 1000; /* Ensure modal is above other content */
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto; /* Enable scrolling if needed */
  background-color: rgba(0, 0, 0, 0.8); /* Black background with opacity */
}

/* Modal content */
.modal-content {
  margin: 10% auto; /* Center modal on screen */
  max-width: 80%; /* Max width of modal */
  position: relative;
  text-align: center;
  color: #fff; /* Text color */
}

/* Close button */
.close {
  position: absolute;
  top: 10px;
  right: 20px;
  font-size: 30px;
  color: #fff;
  cursor: pointer;
}

/* Image inside modal */
.modal-content img {
  max-width: 90%;
  max-height: 80vh; /* Limit height to viewport height */
  margin-bottom: 20px;
}

/* Navigation buttons */
.nav-button {
  background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white */
  color: #000; /* Text color */
  border: none;
  padding: 10px 20px;
  margin: 10px;
  cursor: pointer;
  border-radius: 5px;
  position: absolute;
  bottom: 10px;
}

/* Style for Previous button */
#prevButton {
  left: 20px; /* Position to the left */
}

/* Style for Next button */
#nextButton {
  right: 20px; /* Position to the right */
}
</style>
</head>
<body>
<!-- Container to hold the images -->
<div class="image-container" id="imageContainer"></div>

<!-- The Modal -->
<div id="imageModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <img id="modalImage" src="" alt="Modal Image">
    <!-- Navigation buttons -->
    <button class="nav-button" id="prevButton">Previous</button>
    <button class="nav-button" id="nextButton">Next</button>
  </div>
</div>

<script>
// Sample array of image URLs
const imagesArray = [
  'https://via.placeholder.com/400x300?text=Image1',
  'https://via.placeholder.com/400x300?text=Image2',
  'https://via.placeholder.com/400x300?text=Image3',
  'https://via.placeholder.com/400x300?text=Image4',
  'https://via.placeholder.com/400x300?text=Image5',
];

// Variables for modal and image index
const modal = document.getElementById('imageModal');
const modalImage = document.getElementById('modalImage');
let currentImageIndex = 0;

// Function to create image elements and append them to the container
function displayImages(images) {
  const container = document.getElementById('imageContainer');

  // Loop through the image URLs and create img elements
  images.forEach((imageUrl, index) => {
    const img = document.createElement('img');
    img.src = imageUrl;
    img.alt = 'Image';
    img.addEventListener('click', () => openModal(index));
    container.appendChild(img); // Append the image to the container
  });
}

// Open the modal with the selected image
function openModal(index) {
  currentImageIndex = index;
  modalImage.src = imagesArray[currentImageIndex];
  modal.style.display = 'block';

  // Close modal when close button or outside modal is clicked
  const closeBtn = document.querySelector('.close');
  closeBtn.onclick = closeModal;
  window.onclick = function(event) {
    if (event.target === modal) {
      closeModal();
    }
  };

  // Update navigation buttons visibility
  updateNavButtons();
}

// Function to close the modal
function closeModal() {
  modal.style.display = 'none';
}

// Function to update navigation buttons visibility
function updateNavButtons() {
  const prevBtn = document.getElementById('prevButton');
  const nextBtn = document.getElementById('nextButton');

  prevBtn.style.display = currentImageIndex > 0 ? 'block' : 'none';
  nextBtn.style.display = currentImageIndex < imagesArray.length - 1 ? 'block' : 'none';
}

// Event listeners for navigation buttons
document.getElementById('prevButton').addEventListener('click', () => {
  if (currentImageIndex > 0) {
    currentImageIndex--;
    modalImage.src = imagesArray[currentImageIndex];
    updateNavButtons();
  }
});

document.getElementById('nextButton').addEventListener('click', () => {
  if (currentImageIndex < imagesArray.length - 1) {
    currentImageIndex++;
    modalImage.src = imagesArray[currentImageIndex];
    updateNavButtons();
  }
});

// Call the function to display images
displayImages(imagesArray);
</script>
</body>
</html>
