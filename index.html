<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Post Card with Slideshow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <style>
@import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #fafafa;
      }
      
      .post-card {
        width: 300px;
        border: 1px solid #dbdbdb;
        border-radius: 3px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adding shadow */
      }
      
      .post-header {
        display: flex;
        align-items: center;
        padding: 10px;
      }
      
      .profile-picture {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        margin-right: 10px;
      }
      
      .username {
        font-weight: bold;
        font-size: 14px;
      }
      
      .post-image {
        width: 100%;
      }
      
      .post-footer {
        padding: 10px;
      }
      
      .likes {
        display: flex;
        align-items: center;
      }
      
      .heart-icon {
        width: 20px;
        height: 20px;
        margin-right: 5px;
      }
      
      .likes-count {
        font-weight: bold;
        font-size: 14px;
      }
      
      .caption {
        margin-top: 5px;
        font-size: 14px;
      }



/* Styles for slideshow */
.slideshow-container {
  position: relative;
  width: 100%;
  margin-top: 10px;
}

.mySlides {
  display: none;
}

.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

/* Styles for dots */
.dot {
  height: 15px;
  width: 15px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  margin: 0 2px;
}

.active {
  background-color: #717171;
}

/* Responsive Styles */
.post-card {
  max-width: 100%;
}

.post-image {
  width: 100%;
  height: auto;
}

.profile-picture {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  margin-right: 10px;
}

.username {
  font-weight: bold;
  font-size: 14px;
}

.post-footer {
  padding: 10px;
}

.action-buttons {
  display: flex;
  align-items: center;
}

.like-btn,
.comment-btn {
  background: none;
  border: none;
  cursor: pointer;
}

.like-btn {
  margin-right: auto; /* Push like button to the left */
}

.comment-btn {
  margin-left: auto; /* Push comment button to the right */
}

.likes {
  display: flex;
  align-items: center;
}

.likes-count {
  font-weight: bold;
  font-size: 14px;
}

.caption {
  margin-top: 5px;
  font-size: 14px;
}

/* Styles for empty and liked button */
.like-btn .heart-icon {
  color: black; /* Initially empty */
}

.like-btn.liked .heart-icon {
  color: red; /* When liked, turn red */
}

@media screen and (max-width: 600px) {
  .profile-picture {
    width: 20px;
    height: 20px;
  }

  .username,
  .likes-count,
  .caption {
    font-size: 12px;
  }
}


  
 </style>
</head>
<body>
  <div class="post-card">
    <div class="post-header">
      <img src="./views/./images/avatar-1.jpg" alt="Profile Picture" class="profile-picture">
      <span class="username">username</span>
    </div>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <img src="./views/./images/avatar-2.jpg" style="width:100%" class="post-image">
      </div>
      <div class="mySlides fade">
        <img src="./views/./images/avatar-3.jpg" style="width:100%" class="post-image">
      </div>
      <!-- Add more slides as needed -->
    </div>
    <div style="text-align:center">
      <span class="dot"></span>
      <span class="dot"></span>
      <!-- Add more dots for additional images -->
    </div>
    <div class="post-footer">
        <div class="action-buttons">
          <button class="like-btn" id="likeButton"><i class="fas fa-heart heart-icon"></i><span class="likes-count" id="likeCount"> 0</span> likes</button>
          <button class="comment-btn"  data-toggle="modal" data-target="#large-Modal"><i class="fas fa-comment" ></i> comments</button>
        </div>
      </div>
  </div>

  <div class="modal fade" id="large-Modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
    <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">

    <button type="button" class="btn btn-default waves-effect " data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary waves-effect waves-light ">Save
    changes</button>

    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script>
    let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 2000); // Change image every 2 seconds
}

  </script>

  <script>
    // Initialize count
let likeCount = 0;

// Add event listener for like button
document.querySelector('.like-btn').addEventListener('click', function() {
  // Toggle like status
  let isLiked = this.classList.toggle('liked');

  // Update like count based on like status
  if (isLiked) {
    likeCount++;
  } else {
    likeCount--;
  }

  // Update like count in the UI
  updateLikeCount();
});

// Function to update like count in the UI
function updateLikeCount() {
  document.querySelector('.likes-count').textContent = `${likeCount}`;
}

  </script>
  
</body>
</html>
